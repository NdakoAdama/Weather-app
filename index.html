                <form class="searching" id="formInput">

                    <input type="search" id="searchInput" placeholder="Type a City"/>
                </div>
                <div class="col-3">
                    <input type = "submit" value="search" class="btn btn-primary"/>
                    </div>
                    <div class="col-3">
                    <button id="btn-input" class="btn btn-success">current</button> 
                    </div>
                    </div>
                </form>
                

                <h1 id="city"></h1>

                    <li><h3 id="description">Clear</h3></li>
                </ul>

                <div class="row" id="details">
                    <div class="col-6">
                        <div class="weatherTemp">
                        <img id="icon"
                            src=""
                        alt="image"
                            />

                         <div 
                         class="temperature" id="temperature">   
                        </div>

                         <span class="unit">
                            <a href="#" id="celsius" class="active">℃</a> | 
                            <a href="#" id="fahrenheit">℉</a></span>
                        </div>
                    </div>
                    
                    <div class="col-6">
                        <ul>
                            <li>Humidity: <span id="humidity"></span>%</li>
                            <li>Wind: <span id="wind"></span>Km/H</li>
                        </ul>
                    </div>
                </div>
