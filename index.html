<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./src/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adama</title>
</head>
<body>
    <div class="Container">
        <div class="weather-wrapper">
        <div class="weather">
                <form class="searching" id="formInput">
                    <div class="row">
                    <div class="col-6">
                    <input type="search" id="searchInput" placeholder="Type a City"/>
                </div>
                <div class="col-3">
                    <input type = "submit" value="search" class="btn btn-primary"/>
                    </div>
                    <div class="col-3">
                    <button id="btn-input" class="btn btn-success">current</button> 
                    </div>
                    </div>
                </form>
                

                <h1 id="city"></h1>
                <ul>
                    <li><h3 id="date"></h3></li>
                    <li><h3 id="description">Clear</h3></li>
                </ul>

                <div class="row">
                    <div class="col-6">
                        <img id="icon"
                            src=""
                        alt="image"
                            />

                         <div 
                         class="temperature" id="temperature">   
                        </div>

                         <span class="unit">℃ | <a href="#">℉</a></span>
                    </div>
                    
                    <div class="col-6">
                        <ul>
                            <li>Humidity: <span id="humidity"></span>%</li>
                            <li>Wind: <span id="wind"></span>Km/H</li>
                        </ul>
                    </div>
                </div>
        </div> 
        <small id="link-container">
     <a id="link" href="https://github.com/NdakoAdama/Weather-app/tree/main">
        Open-source code
    </a> by Adama
</small>     
    </div>   
    </div>
   
    <script src="src/index.js"></script>
</body>
</html>
