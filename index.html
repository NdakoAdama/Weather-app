<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./src/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adama</title>
</head>
<body>
    <div class="Container">
        <div class="weather">
                <form class="searching" id="formInput">
                    <input type="search" id="searchInput" placeholder="Type a City"/>
                    <input type = "submit" value="search"/>
                    <button id="btn-input">current</button> 
                </form>

                <h1 id="city"></h1>
                <ul>
                    <li><h3 id="date"></h3></li>
                    <li><h3>Clear</h3></li>
                </ul>

                <div class="row">
                    <div class="col-6">
                        <h5 class="temperature" id="temperature">30℃ | ℉</h5><img
                        src="img"
                        alt="image"
                        /> 
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>Precipitation: 70%</li>
                            <li>Humidity: 30%</li>
                            <li>Wind: 20km/hr</li>
                        </ul>
                    </div>
                </div>
                <small id="link-container">
     <a id="link" href="https://github.com/NdakoAdama/Weather-app/tree/main">
        Open-source code
    </a> by Adama
</small>
        </div>      
        
    </div>
   
    <script src="src/index.js"></script>
</body>
</html>
